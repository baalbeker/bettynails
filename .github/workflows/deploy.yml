name: Deploy TSX Project via FTPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Build project
      - name: Build project
        run: |
          npm ci
          npm run build

      # 3. Deploy via FTPSs
      - name: Deploy to SuperHosting via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTPS_HOST }}
          username: ${{ secrets.FTPS_USERNAME }}
          password: ${{ secrets.FTPS_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: ./dist/
          server-dir: /public_html/
          security: loose          # Prevents certificate validation issues
          timeout: 60000
